<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var opt = {
                center: {lat: 48.620919, lng: 22.287691 },
                zoom: 12,
                mapId: "e2132c8b80a22599",

            };
            var map = new google.maps.Map(document.getElementById("map"), opt);       
        }
        
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtAMKA4zY7mP0qy8vBHfUlYmpPosEuyfs&callback=initMap"></script>
</body>
